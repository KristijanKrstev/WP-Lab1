<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>WP lab - Confirmation Info</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Pizza Order page - Order confirmation </h1>
    </header>
    <table>
        <tr>
            <th colspan="2">
                Your Order Status
            </th>
        </tr>
        <tr>
            <td><b>Client Name </b></td>
            <td th:text="${session.clientName}"></td>
        </tr>
        <tr>
            <td><b>Client Address </b></td>
            <td th:text="${session.clientAddress}"></td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td th:text="${session.ipaddress}"></td>
        </tr>
        <tr>
            <td><b>Client Browser</b></td>
            <td th:text="${session.userAgent}"></td>
        </tr>
        <tr>
            <td><b>Pizza Type </b></td>
            <td th:text="${session.pizzaType }"></td>
        </tr>
        <tr>
            <td><b>Pizza Size </b></td>
            <td th:text="${session.pizza_size }"></td>
        </tr>
    </table>
    <div>
        <form th:action="@{/logout}" method="get">
        <input type="submit" value="Log out">
        </form>
    </div>
</section>
</body>
</html>
